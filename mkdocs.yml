site_name: GenIR Notes
site_url: https://genir-notes.github.io

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
plugins:
  - search
  - include-markdown:
      recursive: false

