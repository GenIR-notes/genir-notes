nav:
  - Home: index.md
  - Get Started: resources.md
  - Document Retrieval:
      - Roadmap: document_retrieval/roadmap.md
      - Papers: document_retrieval/papers.md
  - Recommendation:
      - Roadmap: recommendation/roadmap.md
      - Papers: recommendation/papers.md
  - Multimodal Retrieval & Recommendation:
      - Roadmap: multimodal/roadmap.md
      - Papers: multimodal/papers.md
  - Recent Updates: recent.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - admonition
  - attr_list
  - md_in_html

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
          
extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js
  - js/mermaid-init.js
  - js/filter-tags.js
  - js/recent.js

extra_css:
  - css/extra.css
