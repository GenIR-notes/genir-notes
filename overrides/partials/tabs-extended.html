<script async defer src="https://buttons.github.io/buttons.js"></script>

<style>
  .custom-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    font-size: 14px;
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    background-color: #f6f8fa;
    color: #24292f;
    text-decoration: none;
    white-space: nowrap;
  }
  html[data-md-color-scheme="slate"] .custom-btn {
    background-color: #1c2128;
    border-color: #30363d;
    color: #c9d1d9;
  }
</style>

<div style="margin-left:auto; display:flex; align-items:center; gap:16px; padding-right:10px;">

  <!-- ‚≠ê STAR -->
  <a class="github-button"
     href="https://github.com/GenIR-notes/genir-notes"
     data-icon="octicon-star"
     data-size="large"
     data-show-count="true">
      Star
  </a>

  <!-- üëÅ WATCH -->
  <a class="github-button"
     href="https://github.com/GenIR-notes/genir-notes/subscription"
     data-icon="octicon-eye"
     data-size="large"
     data-show-count="true">
      Watch
  </a>

  <!-- üëÅ VISITORS -->
  <span class="custom-btn">
    <span style="font-size:16px;">üëÅ</span>
    Visitors:
    <span id="visitor-img" style="display:inline-block;"></span>
  </span>

  <script>
    const markerId = "webout-counter-marker";
    const marker = document.createElement("div");
    marker.id = markerId;
    document.body.appendChild(marker);

    const script = document.createElement("script");
    script.src = "https://counter.websiteout.com/js/36/0/0/0";
    script.onload = () => {
      setTimeout(() => {
        const imgs = document.querySelectorAll("img[src*='counter.websiteout']");
        if (imgs.length > 0) {
          const img = imgs[0];
          img.style.height = "20px";
          img.style.verticalAlign = "middle";

          const target = document.getElementById("visitor-img");
          target.appendChild(img);

          if (img.parentElement !== target) {
            img.parentElement.remove();
          }
        }
      }, 300);
    };
    document.body.appendChild(script);
  </script>

</div>
