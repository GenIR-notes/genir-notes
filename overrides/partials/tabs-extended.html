<!-- GitHub Buttons Loader -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<div style="margin-left:auto; display:flex; align-items:center; gap:16px; padding-right:10px;">

<!-- ClustrMaps mini counter -->
  <a href="https://clustrmaps.com/site/wf_cn-982XZZeCBdT-bIFCEedunBWFSsZ1uGiBp0CLI" 
     target="_blank" aria-label="Visitor statistics">
    <img 
      src="https://clustrmaps.com/map_v2.png?d=wf_cn-982XZZeCBdT-bIFCEedunBWFSsZ1uGiBp0CLI&cl=ffffff&c=0&w=1"
      style="height:24px; border-radius:4px;"
    />
  </a>

  <script>
    fetch("https://hits.sh/GenIR-notes/genir-notes.json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("visit-count").textContent = d.value;
      });
  </script>

  <!-- GitHub STAR button -->
  <a class="github-button"
     href="https://github.com/GenIR-notes/genir-notes"
     data-icon="octicon-star"
     data-size="large"
     data-show-count="true"
     aria-label="Star GenIR-notes/genir-notes on GitHub">
      Star
  </a>

  <!-- GitHub WATCH button -->
  <a class="github-button"
     href="https://github.com/GenIR-notes/genir-notes/subscription"
     data-icon="octicon-eye"
     data-size="large"
     data-show-count="true"
     aria-label="Watch GenIR-notes/genir-notes on GitHub">
      Watch
  </a>

</div>
