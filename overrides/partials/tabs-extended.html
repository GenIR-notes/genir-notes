<!-- GitHub Buttons Loader -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<div style="margin-left:auto; display:flex; align-items:center; gap:16px; padding-right:10px;">

  <!-- Visitors (GitHub-style button + ClustrMaps JSON) -->
  <a class="github-button"
     href="https://clustrmaps.com/site/wf_cn-982XZZeCBdT-bIFCEedunBWFSsZ1uGiBp0CLI"
     data-icon="octicon-eye"
     data-size="large">
    Visitors&nbsp;<span id="visit-count">â€¦</span>
  </a>

  <script>
    fetch("https://clustrmaps.com/webclustr/maps_v1/map_light.json?d=wf_cn-982XZZeCBdT-bIFCEedunBWFSsZ1uGiBp0CLI")
      .then(r => r.json())
      .then(data => {
        // Some accounts use "total_hits", some use "visits"
        const count = data.total_hits ?? data.visits ?? "0";
        document.getElementById("visit-count").textContent = count;
      })
      .catch(() => {
        document.getElementById("visit-count").textContent = "0";
      });
  </script>

  <script>
    fetch("https://hits.sh/GenIR-notes/genir-notes.json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("visit-count").textContent = d.value;
      });
  </script>

  <!-- GitHub STAR button -->
  <a class="github-button"
     href="https://github.com/GenIR-notes/genir-notes"
     data-icon="octicon-star"
     data-size="large"
     data-show-count="true"
     aria-label="Star GenIR-notes/genir-notes on GitHub">
      Star
  </a>

  <!-- GitHub WATCH button -->
  <a class="github-button"
     href="https://github.com/GenIR-notes/genir-notes/subscription"
     data-icon="octicon-eye"
     data-size="large"
     data-show-count="true"
     aria-label="Watch GenIR-notes/genir-notes on GitHub">
      Watch
  </a>

</div>
